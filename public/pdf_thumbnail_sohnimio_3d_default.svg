<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
	<defs>
		<linearGradient id="background-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#2e026d;stop-opacity:1"/>
			<stop offset="100%" style="stop-color:#15162c;stop-opacity:1"/>
		</linearGradient>
		<filter id="shadow">
			<feDropShadow dx="5" dy="5" stdDeviation="4" flood-color="#8a2be2" flood-opacity="0.6"/>
		</filter>
	</defs>
	<rect x="0" y="0" width="200" height="200" fill="url(#background-gradient)"/>
	<rect x="15" y="15" width="170" height="170" fill="#cc66ff" rx="15" ry="15" style="filter:url(#shadow)"/>
	<rect x="10" y="10" width="180" height="180" fill="#e0b3ff" rx="15" ry="15"/>
	<text x="100" y="115" fill="#ffffff" font_size="20" text_anchor="middle" font_family="Arial" font_weight="bold">PDF</text>
</svg>
