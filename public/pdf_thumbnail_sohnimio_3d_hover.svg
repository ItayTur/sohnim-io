<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
	<defs>
		<linearGradient id="background-gradient-hover" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1"/>
			<stop offset="100%" style="stop-color:#e0b3ff;stop-opacity:1"/>
		</linearGradient>
		<filter id="shadow-hover">
			<feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#ffffff" flood-opacity="0.8"/>
		</filter>
	</defs>
	<rect x="0" y="0" width="200" height="200" fill="url(#background-gradient-hover)"/>
	<rect x="15" y="15" width="170" height="170" fill="#cc66ff" rx="15" ry="15" style="filter:url(#shadow-hover)"/>
	<rect x="10" y="10" width="180" height="180" fill="#f4f4f4" rx="15" ry="15"/>
	<text x="100" y="115" fill="#212121" font_size="20" text_anchor="middle" font_family="Arial" font_weight="bold">PDF</text>
